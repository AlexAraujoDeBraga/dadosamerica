<div id="search-body">
    <form id="form-buscar">
        <input id="buscar" name="search" type="search" placeholder="Pesquisar" 
        aria-label="Search" [(ngModel)]="searchItem">
        <button id="button-search" type="submit" class="btn btn-secondary" (click)="pesquisarPais()"><i class="bi bi-search"></i></button>
    </form>
</div>
